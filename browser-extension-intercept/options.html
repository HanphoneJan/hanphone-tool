<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>跳转拦截器设置</title>
</head>
<body>
  <h2>跳转拦截器设置</h2>
  <label>
    <input type="checkbox" id="enableOnAllSites"> 对所有网站启用
  </label>
  <br>
  <label>
    自定义域名（用英文逗号分隔）：
    <input type="text" id="customDomains" placeholder="例如：example.com,google.com">
  </label>
  <br><br>
  <button id="saveBtn">保存设置</button>

  <script src="options.js"></script>
</body>
</html>
